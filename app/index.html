<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Julia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/julia.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}
    <script>
      window.addEventListener('load',function(e){
        window.applicationCache.addEventListener('updateready',function(e){
          if (window.applicationCache.status==window.applicationCache.UPDATEREADY){window.applicationCache.swapCache();
            window.location.reload();
          }
        },false);}
      ,false);
    </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/julia.js"></script>

    <!-- não entendi o pq não está funcionando sem linkar este script sendo que na vendor.js existe -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
